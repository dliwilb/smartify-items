<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-Hant-TW" xml:lang="zh-Hant-TW">


<head>
    <title>Contract</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>

    </style>
    <link rel="stylesheet" href="css/common-style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./image/smartify_32_32_trans.png">
</head>


<body>
    <!-- Header >> -->
    <h1 id="h1-title" style="display: none">Contract</h1>
    <div id="div-menu-dropdown"></div>
    <!-- << Header -->

    <h4>
        Smartify Items Contract Address: 
        <br>
        <a id="url-contract-address" href=""></a>
    </h4>

    <h4>
        Artist Name Contract Address: 
        <br>
        <a id="url-artist-address" href=""></a>
    </h4>

    <h4 id="h4-marketplace" style="display: none">
        Marketplace: 
        <br>
        <a id="url-oasis-address" href="">Listing on Oasis</a>
    </h4>

    <hr>

    <h3 class="highlight">Smartify Artist Names</h3>
    <div>
        <button type="button" onclick="getArtistName()">Connect Wallet and Check Your Artist Name and Designated Successor</button>
        <br>
        <input name="input-artist-name" id="input-artist-name" type="text" placeholder="artist name: max 32 bytes ~ 10 個中文字" style="width: 330px">
        <button type="button" onclick="checkArtistName()">Check Artist Name Availability</button>
        <button type="button" onclick="setArtistName()">Connect Wallet and Set Artist Name</button>
        <br>
        <input name="artist-name-address" id="artist-name-address" type="text" placeholder="address to transfer to / claim from" style="width: 486px">
        <button type="button" onclick="nameArtistNameSuccessor()">Name Artist Name Successor</button>
        <button type="button" onclick="claimArtistName()">Claim Artist Name</button>
        <br>
        <button type="button" onclick="adminOverride()">Admin Override</button>
        <div id="artist-name-info" class="highlight" style="white-space: pre-wrap"></div>
    </div>

    <br>
    <hr>

    <h3 class="highlight">Smartify Contract Status</h3>
    <div>
        <button type="button" onclick="readContractStatVar()">Read Smartify Items Contract State Variables</button>
        <ul id="list-contract-info"></ul>
    </div>

    <br>
    <hr>

    <h3 class="highlight">Access Control</h3>
    <div>
        <button type="button" onclick="readUserAddedByAdmin()">Query UserAddedByAdmin Events (last 24hr)</button>
        <ul id="list-UserAddedByAdmin"></ul>


        <!-- <button type="button" onclick="readUserAddedByUser()">Query UserAddedByUser Events (last 24hr)</button> -->
        <ul id="list-UserAddedByUser"></ul>

        <br>

        <input name="address" id="address" type="text" placeholder="address to be checked/whitelisted" style="width: 486px">
        <br>
        <button type="button" onclick="verifyUser()">verifyUser</button>
        <button type="button" onclick="verifyAdmin()">verifyAdmin</button>
        <button type="button" onclick="adminAddUser()">adminAddUser</button>
        <!-- <button type="button" onclick="userAddUser()">userAddUser</button> -->
        <button type="button" onclick="addAdmin()">addAdmin</button>
        <div id="div-address-info"></div>
    </div>

    <br>
    <hr>

    <h3 class="highlight">Token Information</h3>
    <div>
        <input type="number" min="1" name="token-id" id="token-id" type="text" placeholder="Token ID" style="width: 100px">
        <br>
        <button type="button" onclick="tokenURI()">tokenURI</button>
        <button type="button" onclick="ownerOf()">ownerOf</button>
        <button type="button" onclick="royaltyInfo()">royaltyInfo</button>
        <div id="div-token-info"></div>
    </div>
    <br>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/keccak256@latest/keccak256.js"></script> -->
    <script src="script/network-config.js"></script>
    <script src="script/menu-dropdown.js"></script>
    <script src="script/connect-wallet-and-network.js"></script>
    <script src="script/contract-abi.js"></script>
    <script src="script/artist-name-abi.js"></script>
    <!-- <script src="script/common-tools.js"></script> -->
    <script src="script/smartify-contract.js"></script>


</body>
</html>
